<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">

</head>
<body>
    <!--Nav bar with my name. Changed color.-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="index.html" id="logo">Yeng Vang</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <!--start of my list for the nav bar-->
            <!--Connected linked to html-->
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="Responsive Contact.html">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="Responsive Portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!--got this from the other html file.-->
      <div class="container">
        <main class="row">
            <div class="col-md-8">
              <article class="block">
                <form class="block form-horizontal">
                    <!--header-->
                  <h1 class="header1">Contact</h1>
                  <!--contact box-->
                    <div class="form-group">
                      <label for="name" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="name" placeholder="Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="email" class="col-sm-2 control-label">Email</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="email" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label" for="msg">Message</label>
                      <div class="col-sm-10">
                        <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                      </div>
                    </div>
                    <button class="submit-btn">Submit</button>
                  </form>
                  </article>
                </div>
            </main>
        </div>

   
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
